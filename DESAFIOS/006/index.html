<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</P>
    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;Title&gt;">Titulos</li>
        <li title="Use a tag &lt;img src&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviaçoes</li>
        <li title="Use a tag &lt;H1 a H6&gt;">Codigos-fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
