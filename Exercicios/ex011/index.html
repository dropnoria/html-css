<head>

    <title>Midias em HTML5</title>

<body>
    <H1>Imagens dinamicas</H1>
    <p>Tente abrir o esse site em vbarios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu monitor</p>

    <picture>
        <source media="(max-width: 800px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
   <audio preload="metadata" autoplay controls loop>

      <source src="midia/guanacast-33.mp3" type="audio/ogg">
      <source src="midia/guanacast-33.mp3" type="audio/wav">
